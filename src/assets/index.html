<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Roguelike</title>
		<script src="javascript/application.js"></script>
	</head>
	<body>
		<div id="game-container">
			<noscript>
				<div id="no-javascript-error" class="error">
					You must have JavaScript turned on.
				</div>
			</noscript>
		</div>
		<script>
			var game = roguelike.game.Game.init("game-container");
			goog.events.listen(window, "unload", function() {
				if (game != null) game.dispose();
			});
		</script>
	</body>
</html>
